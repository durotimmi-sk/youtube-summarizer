<!DOCTYPE html>
<html lang="en" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>YouNote - YouTube Notebook</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <!-- Favicon and PWA Integration -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/android-chrome-512x512.png">
    <!-- Additional PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></head>
<body>
    <div class="main-container">
        <header>
            <div class="logo" id="theme-toggle">YouNote</div>
            <div class="language-selector">
                <a href="#" class="active" data-lang="en">EN</a>
                <a href="#" data-lang="fr">FR</a>
            </div>
        </header>

        <main>
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="video-query" placeholder="Search" aria-label="Search YouTube video title or URL">
                    <button class="search-button">➔</button>
                </div>
                <div id="loading" class="loading" style="display: none;"></div>
                <div id="result" class="result-box"></div>
                <div id="chat-container" class="chat-container" style="display: none;">
                    <div id="chat-messages"></div>
                    <div id="chat-loading" class="loading" style="display: none;"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-query" placeholder="Ask a question about the video...">
                        <button id="chat-submit" class="chat-submit">➔</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
